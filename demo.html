    <style>
        .microsha-slider {
            position: relative;
        }

        .slider-item {
            position: absolute;
            width: 150px;
            height: 150px;
        }

        .slider-image {
            background-size: cover;
            background-position: center;
            transition-property: left, top;
            transition-duration: 0.5s;
            -webkit-transition-property: left, top;
            -webkit-transition-duration: 0.5s;
            -moz-transition-property: left, top;
            -moz-transition-duration: 0.5s;
            -ms-transition-property: left, top;
            -ms-transition-duration: 0.5s;
        }

            .slider-image:before {
                content: "";
                border: 2px solid white;
                width: 146px;
                height: 146px;
                position: absolute;
            }

        .slider-text {
            opacity: 1;
            transition-property: opacity;
            transition-duration: 0.5s;
            -webkit-transition-property: opacity;
            -webkit-transition-duration: 0.5s;
            -moz-transition-property: opacity;
            -moz-transition-duration: 0.5s;
            -ms-transition-property: opacity;
            -ms-transition-duration: 0.5s;
        }

            .slider-text > div {
                display: table-cell;
                width: 150px;
                height: 150px;
                vertical-align: middle;
                text-align: center;
                color: white;
                font-weight: bold;
            }

            .slider-text.hidden {
                opacity: 0;
            }

        .bg-color1 {
            background-color: #bc43d9;
        }

        .bg-color2 {
            background-color: #4374d9;
        }

        .bg-color3 {
            background-color: #d9d643;
        }

        .bg-color4 {
            background-color: #72d943;
        }

        .italic {
            font-style: italic;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
    <script src="../microsha/src/base.js"></script>

</head>
